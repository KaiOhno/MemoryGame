<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div id="streakCounter" class="streak-counter">Streak: 0</div>
      <div class="game-board">
        <button class="game-button" id="btn1"></button>
        <button class="game-button" id="btn2"></button>
        <button class="game-button" id="btn3"></button>
        <button class="game-button" id="btn4"></button>
        <button class="game-button" id="btn5"></button>
        <button class="game-button" id="btn6"></button>
        <button class="game-button" id="btn7"></button>
        <button class="game-button" id="btn8"></button>
        <button class="game-button" id="btn9"></button>
      </div>
      <div class="control-buttons">
        <button id="startButton">Start Game</button>
      </div>
    </div>

    <!-- Audio elements for each button -->
    <audio id="audio1" src="1.mp3"></audio>
    <audio id="audio2" src="2.mp3"></audio>
    <audio id="audio3" src="3.mp3"></audio>
    <audio id="audio4" src="4.mp3"></audio>
    <audio id="audio5" src="5.mp3"></audio>
    <audio id="audio6" src="6.mp3"></audio>
    <audio id="audio7" src="7.mp3"></audio>
    <audio id="audio8" src="8.mp3"></audio>
    <audio id="audio9" src="9.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
